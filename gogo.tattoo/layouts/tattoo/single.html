{{ partial "header.html" . }}

	<main role="main">
		<article itemscope itemtype="http://schema.org/BlogPosting">
			<img class="tattoo-image" src="{{ $.Site.BaseURL }}images/tattoo/{{ .Params.image }}.jpg" alt="{{ .Title }}">
			<h1 class="entry-title" itemprop="headline">{{ .Title }}</h1>
			<section itemprop="entry-text">
				{{ .Content }}
			</section>
		</article>
	</main>

{{ partial "footer.html" . }}
