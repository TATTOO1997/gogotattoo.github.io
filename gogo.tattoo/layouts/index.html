{{ partial "header.html" . }}

	<main role="main">
{{ range (where .Data.Pages "Section" "tattoo") }}
		<article itemscope itemtype="http://schema.org/Blog">
			<a href="{{ .RelPermalink }}">
				<img class="tattoo-image" src="{{ $.Site.BaseURL }}images/tattoo/{{ .Params.image }}.jpg"  width="500" height="500" alt="{{ .Title }}">
			</a>
		</article>
{{ end }}
	</main>

{{ partial "footer.html" . }}
